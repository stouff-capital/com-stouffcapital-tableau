apiVersion: v1
kind: Service
metadata:
  name: com-stouffcapital-tableau
  namespace: tableau
  labels:
    app: com-stouffcapital-tableau
spec:
  ports:
  - port: 5000
  selector:
    app: com-stouffcapital-tableau
  clusterIP: None
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: com-stouffcapital-tableau
  namespace: tableau
  labels:
    app: com-stouffcapital-tableau
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: com-stouffcapital-tableau
    spec:
      containers:
      - image: stouffcapital/com-stouffcapital-tableau:fce4ec5
        name: com-stouffcapital-tableau
        env:
        - name: POSTGRES_HOST
          value: timescaledb
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: timescaledb
              key: postgres-password
        - name: BASIC_AUTH_USERNAME
          valueFrom:
            secretKeyRef:
              name: ib
              key: backend-user
        - name: BASIC_AUTH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ib
              key: backend-password
        - name: IB_HOST
          value: https://ib.stouffcapital.com
        - name: GITHUB_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: tableau
              key: github-client-id
        - name: GITHUB_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: tableau
              key: github-client-secret
        ports:
        - containerPort: 5000
        volumeMounts:
        - name: tableau-persistent-storage
          mountPath: /app/app/static/data
      volumes:
      - name: tableau-persistent-storage
        persistentVolumeClaim:
          claimName: com-stouffcapital-tableau-pv-claim

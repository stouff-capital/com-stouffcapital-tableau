{% extends "base.html" %}
{% block wdcscript %}
<script src="{{url_for('static', filename='js/ib_eod_positions.js')}}" type="text/javascript"></script>
{% endblock %}

{% block content %}
<div class="container">
  <form>
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" placeholder="Username">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="button" id="submitButton" class="btn btn-primary">Retrieve secure data</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
